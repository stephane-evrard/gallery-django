{%extends 'layout.html'%}

{% block content %}

{{block.super}}

<div class="container">

        <!-- Looping through image   -->
        <div class="container-fluid">
          
            <div class="grid">
              <div class="grid-sizer"></div>
              {% for image_item in images %}
                <div class="grid-item">
                    
                  <img class="pl-2 pb-1" src="{{image_item.image_file.url}}" height="500px" width="100%" data-toggle="modal" data-target="#img{{image_item.id}}"/>
                </div><br />
              {% endfor %}
            </div>
          
          </div>
          
       
                    <!-- Modal starts here -->
          {% for image_item in images %}
    <div class="modal fade" id="img{{image_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title pt-2 mt-2" id="exampleModal3Label">{{ image_item.image_name }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">         
                    
                <figure class="">
                  <img class="img-fluid" src="{{image_item.image_file.url}}"></a>
                    <figcaption>
                        <!-- Image title -->
                        <h3><a class="font-weight-bold mb-3 black-text" href="/image/{{image_item.id}}">{{ image_item.image_name }}</a></h3>
                        <!-- Excerpt -->
                        <p class="dark-grey-text">{{ image_item.description }}</p>
                        <!-- Image data -->
                        <p>Posted: {{image_item.pub_date|timesince}} ago, <br> Location: <a href="/location/{{image_item.location}}"> {{ image_item.location }} </a> <br>
                           <span> Category: <a href="/category/{{image_item.category}}"> {{ image_item.category}} </a></span>
                        </p>
                        <!-- The text field -->
                            Copy Image Link: <input class="form-control form-control-sm" type="text" value="https://gallery.herokuapp.com/image/{{image_item.id}}" id="{{image_item.id}}" readonly="readonly">

                            <!-- The button used to copy the text -->
                            <!-- <button >Copy Image Link</button> -->

                  </figcaption>
                </figure>
              </div>
              
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  
  </div>




{% endblock %}

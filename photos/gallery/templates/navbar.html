<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--Navbar-->
<nav class="pl-5 pr-5 navbar navbar-expand-lg navbar-dark primary-color sticky-top">

    <!-- Navbar brand -->
    <a class="navbar-brand font-weight-bold" href="/">Photo Gallery</a>
  
    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">
  
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
          {% for location_item in locations %}
          <li class="text-white nav-item">
            <a class="nav-link" href="{% url 'location_results' location_item.location %}">{{ location_item.location }}</a>
          </li>
          {% endfor %}
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>  -->
        </ul>
       
      <!-- Links -->
  
      <form class="form-inline" action="{% url 'search_results' %}">
        <div class="md-form my-1">
          <input class="form-control mr-sm-2" type="text" placeholder="Search Categories" aria-label="Search" name="keyword">
        </div>
        <!-- <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3 btn-sm" type="submit">Search</button> -->
      </form>
    </div>
    <!-- Collapsible content -->
  </nav>
  <!--/.Navbar-->
</body>
</html>
